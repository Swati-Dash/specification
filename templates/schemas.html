{% extends "dl-specification-base.html" %}

{% set caption = 'Specification' %}
{% set title = 'Schemas' %}

{% block dl_content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <ul class="govuk-list govuk-list--bullet">
    {% for schema, item in tables["schema"].items()| sort %}
      <li><a href="{{schema}}">{{item["name"]}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

{% block dl_downloads %}
  <li><a href="https://raw.githubusercontent.com/digital-land/specification/master/specification/schema.csv">CSV</a></li>
{% endblock %}
